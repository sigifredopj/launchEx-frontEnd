    <style>
             
        * {
            box-sizing: border-box;
        }

    
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: (#fdf5dd);
            color: (#fdf5dd);
        }

        /* Estilo de header */
        header {
            background-color: (#fdf5dd);
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: (#fdf5dd);
           
        }
        
          
        /* Crear 2 columnas con la misma posici√≥n en la fila */
        nav {
            float: left;
            width: 30%;
            height: 300px;
            /* only for demonstration, should be removed */
            background: #ccc;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
            height: 300px;
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Estilo de footer */
        footer {
            background-color: #FEE499;
            padding: 10px;
            text-align: center;
            color: #FEE499;
        }

        /* Responsive layout */
        @media (max-width: 600px) {

            nav,
            article {
                width: 100%;
                height: auto;

            }
        }
        #wrap {
width: 100%;
height: 50px;
margin: 0;
z-index: 99;
position: relative;
background-color: #fde196;
}
.navbar {
height: 50px;
padding: 0;
margin: 0;
position: absolute;
}
.navbar li {
height: auto;
width: 135px;
float: left;
text-align: center;
list-style: none;
font: normal bold 13px/1em Arial, Verdana, Helvetica;
padding: 0;
margin: 0;
background-color: #fde196;
}
.navbar a {
padding: 18px 0;
border-left: 1px solid #fde195;
text-decoration: none;
color: #1651a6;
display: block;
}
.navbar li:hover,
a:hover {
background-color: #fde196;
}
.navbar li ul {
display: none;
height: auto;
margin: 0;
padding: 0;
}
.navbar li:hover ul {
display: block;
}
.navbar li ul li {
background-color: #fde196;
}
.navbar li ul li a {
border-left: 1px solid #fde196;
border-right: 1px solid #fde196;
border-top: 1px solid #fde195;
border-bottom: 1px solid #fde196;
}
.navbar li ul li a:hover {
background-color: #a3a1a1;
}
</style>
